<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operators</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
	<title>javascrip arithmetic</title>
	<p><mark>a=5 b=10</mark></p>
	<ol type="1">
	<li>a + b =<strong id="p1"></strong></li>
	<li>a - b =<strong id="p2"></strong></li>
	<li>a / b =<strong id="p3"></strong></li>
	<li>a * b =<strong id="p4"></strong></li>
	</ol>
	
	<script> 
     let a=5, b=10;

     let sum = a + b;
     let diff = b - a;
     let qou = a / b;
     let pro =a * b

     alert("the sum of two numbers: " + sum + "\n" + "the difference of two numbers: " + diff + "\n" + "the quotient of two numbers" + qou + "\n" + "the product of two numbers" + pro);
     
      //variable declaration;assignment of values
      document.getElementById("p1").innerHTML =a + b;
      document.getElementById("p2").innerHTML =a - b;
      document.getElementById("p3").innerHTML =a / b;
      document.getElementById("p3").innerHTML =a * b;
   </script>
</body>
</html>
